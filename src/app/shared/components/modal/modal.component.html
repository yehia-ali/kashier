<ng-template #confirmationModal let-c="close" let-d="dismiss">
  <div class="modal-header pb-0 border-0">
    <h5 class="modal-title" id="modal-title">
      {{ modalTitle }}
    </h5>
    <button type="button" class="close btn border-0 p-0" aria-describedby="modal-title" (click)="d()">
      <img width="20" [src]="iconClose">
    </button>
  </div>
  <div class="modal-body pb-0">
    <p class="text-gray">
      {{ modalBody }}
    </p>
  </div>
  <div class="modal-footer border-0">
    <button type="button" class="btn border-0 text-gray" (click)="d()">
      Discard
    </button>
    <button type="button" class="btn {{ modalButtonColor }} px-4" (click)="c(actionType)">
      {{modalButtonText}}
    </button>
  </div>
</ng-template>
